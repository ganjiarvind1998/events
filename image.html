<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotation</title>
    <style>
        .container {
            margin: 20px;
        }

        .btn {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        img {
            display: block;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="btn" id="rotateBtn">Rotate Image</button>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image" id="image">
    </div>

    <script>
        let rotation = 0;

        // DOM Event Binding
        document.getElementById('rotateBtn').addEventListener('click', function() {
            rotation += 90; // Increase rotation by 90 degrees
            document.getElementById('image').style.transform = `rotate(${rotation}deg)`;
        });
    </script>

</body>
</html>
